name: Deploy Django App

on:
  push:
    branches: [ deploy_setup ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test --settings=DjREST.settings
        env:
          DJANGO_SETTINGS_MODULE: DjREST.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DEBUG: "False"
          ALLOWED_HOSTS: "localhost,127.0.0.1"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy_setup'
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/app
            git fetch origin
            git reset --hard origin/deploy_setup
            source venv/bin/activate
            pip install -r requirements.txt
            # Важно: передать SECRET_KEY в окружение для collectstatic/migrate
            SECRET_KEY=${{ secrets.SECRET_KEY }} python manage.py collectstatic --noinput
            SECRET_KEY=${{ secrets.SECRET_KEY }} python manage.py migrate --settings=DjREST.settings
            sudo supervisorctl restart djrest
            sudo nginx -s reload
